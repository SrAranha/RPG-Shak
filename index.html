<title>RPG Shak</title>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">

<h1>RPG com Shaks</h1>
<p id="textAB">Atributo Básico</p>
<input type="number" min="1" value="1" id="attributeBase">

<p id="textAP">Porcentagem usada do atributo</p>
<input type="number" min="1" id="attributePercentage" value="100">

<p>Quantidade de ataques</p>
<input type="number" min="1" value="2" id="doubleAttack">

<p>Dano adicional por ataque</p>
<input type="number" min="1" id="additionalDamage">

<p>Foi crítico?</p>
<input type="checkbox" id="isCritical">

<p id="mindmg">O dano mínimo é 1!</p>
<input type="button" value="Calcular o dano" onclick="Damage()" id="button">
<p id="damage"></p>
